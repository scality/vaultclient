---
general:
  branches:
    ignore:
      - /^ultron\/.*/ # Ignore ultron/* branches

machine:
  hosts:
    testing.local: 127.0.0.1
    vault.testing.local: 127.0.0.1
  node:
    version: 6.9.5
  environment:
    CXX: g++-4.9

dependencies:
  pre:
    - sudo pip install yamllint

test:
  override:
    - npm run --silent lint_yml
    - npm run --silent lint -- --max-warnings 0
    - npm run --silent lint_md
    - npm test
